name: Update Site
on: push
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate Output
        run: python3 -m pip install -r requirements.txt && python3 generate.py
      - name: Commit Output
        run: |
          git config --global user.name 'Auto-Deploy'
          git config --global user.email 'actions@noreply.github.com'
          git commit -am "Automated update"
          git push
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
